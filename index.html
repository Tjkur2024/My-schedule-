<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Busy Day Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e1f7d5;
        }
        .important {
            font-weight: bold;
            color: #FF5722;
        }
    </style>
</head>
<body>

<h1>My Busy Day Schedule</h1>
<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>9:00 AM</td>
            <td>Wake up and eat breakfast</td>
        </tr>
        <tr>
            <td>9:30 AM</td>
            <td>Gym session</td>
        </tr>
        <tr>
            <td>10:30 AM</td>
            <td class="important">Online school work</td>
        </tr>
        <tr>
            <td>15:00 PM</td>
            <td>Lunch with family</td>
        </tr>
        <tr>
            <td>15:30 PM</td>
            <td>Homework and study</td>
        </tr>
        <tr>
            <td>17:00 PM</td>
            <td>Muy Thai training</td>
        </tr>
        <tr>
            <td>20:00 PM</td>
            <td>Dinner with family</td>
        </tr>
        <tr>
            <td>21:00 PM</td>
            <td>Relax and watch a movie</td>
            
        </tr>
        <tr>
            <td>23:00 PM</td>
            <td>Night routine and sleep</td>

        </tr>
    </tbody>
</table>

</body>
</html>
